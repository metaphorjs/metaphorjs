<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="metaphorjs.test.js"></script>
</head>
<body>

    <div id="render" 
        {init}="
            this.inline = 'inline4';
            this.text = 'New Text';
            this.html = '<p>html text</p>';
            this.a = 1;
            this.b = 2;
            this.bool = true;
            this.alist = [0,1,2,3,4];
            this.sep = '/\\n|,/';
        "
        {include}:="app1"></div>



    <div mjs-app="Test.MyApp2" class="cases" 
            {init}="this.a = 100" 
            mjs-cloak>

    
        <div class="case">
            <h4>app's resolved value</h4>
            <p class="test">{{this.resolved}}</p>
        </div>

    
        <div class="case">
            <h4>recursive rendering</h4>
            <p>
                <a href="#" (click)="this.changeLevel2()">Change level 2</a>
            </p>
            <p class="test">This is level 1: 
                <span {bind}="this.level1" {bind.$recursive}></span></p>
        </div>

        <div class="case">
            <h4>lang substitution</h4>
            <label class="case-label">using normal expression with filter: 'key' | l</label>
            <p class="test">{{ 'key' | l }}</p>
            <p class="test" {bind}="'subkey1' | l" {bind.$recursive}></p>
        </div>

        <div class="case">
            <h4>pluralization</h4>
            <p>
                <a href="#" (click)="this.increaseB()">Increase B</a>
            </p>
            <label class="case-label">using normal expression:</label>
            <p class="test">{{this.b}} {{ 'plr' | p:this.b}}</p>

            <p><input type="number" data-type="number" 
                        {model}="this.people"/></p>
            <p class="test" 
                    {bind}="'viewing' | p:this.people" 
                    {bind.$recursive}></p>
        </div>



    </div>




</body>
</html>
